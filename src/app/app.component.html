<app-header></app-header>
<div class="container">
  <div class="filter">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-content" (click)="tab(1)">
            <mat-icon class="example-tab-icon">directions_subway</mat-icon>
            Onibos
          </div>
        </ng-template>

        <mat-selection-list #shoes [multiple]="false">
          <mat-form-field class="form-filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter(filterValue)" [(ngModel)]="filterValue" placeholder="Ex. Mia"> <!-- (keyup)="applyFilter($event)" -->
            <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetFiler()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-list-option *ngFor="let onibus of listOnibus" [value]="shoe" (click)="getListItinerario('il', onibus.id)">
            {{onibus.nome}}
          </mat-list-option>
        </mat-selection-list>

      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab-content" (click)="tab(2)">
            <mat-icon class="example-tab-icon">directions_bus</mat-icon>
            Lota√ßao
          </div>

        </ng-template>

        <mat-selection-list #lotacao [multiple]="false">
          <mat-list-option *ngFor="let lotacao of listLotacao" [value]="lotacao" (click)="print(onibus.nome)">
            {{lotacao.nome}}
          </mat-list-option>
        </mat-selection-list>
      </mat-tab>


    </mat-tab-group>
  </div>
  <div class="content">
    
      <mat-vertical-stepper>
        <mat-step *ngFor="let item of numsIters; let i = index">
          <ng-template matStepLabel>Step {{listItinerario[i].lat}}</ng-template>
          
          <a [href]="linkIter+listItinerario[i].lat+','+listItinerario[i].lng" target="_blank" rel="noopener noreferrer"></a>
          <!-- 
            <a [href]="linkIter+listItinerario[i].lat+','+listItinerario[i].lng" target="_blank" rel="noopener noreferrer"></a>
            [routerLink]="['/routePath']"  
            <p>{{listItinerario.nome}}, {{listItinerario.codigo}}, </p>
          -->
          <button mat-button matStepperNext>Next</button>
        </mat-step>
        
      </mat-vertical-stepper>
    
    
  </div>


</div>
<div style="height: 50px;"></div>
<app-footer></app-footer>
